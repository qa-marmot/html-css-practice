  <p>宮沢賢治のオツベルと象を読みました。<br>以下のフレーズが印象的だった。</p>
  <blockquote>「まあ、よかったねやせたねえ。」みんなは静かにそばにより、鎖と同を外してやった。<br>「ああ、ありがとう。ほんとにぼくは助かったよ。」<mark>白象はさびしくてわらって</mark>そう云った。</blockquote>
