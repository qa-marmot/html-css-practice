<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題8</title>
  <style>
    h1 {
      font-size: 20px;
    }

    #percent {
      font-size: 90%;
    }

    #em {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>文字の大きさを変更しよう</h1>
  <p id="percent">見出しはpx、この段落は%で指定します。</p>
  <p id="em">この段落はemで指定します。</p>
</body>
</html>
